name: Validate code quality

on:
  pull_request:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: [backend, frontend]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "yarn"
      - run: yarn install
        working-directory: ${{ matrix.folder }}
      - run: yarn build
        working-directory: ${{ matrix.folder }}
      - run: yarn lint
        working-directory: ${{ matrix.folder }}
      - run: yarn format
        working-directory: ${{ matrix.folder }}
